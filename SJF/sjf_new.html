<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJF Algorithm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS_Team_5/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
            <!-- Card -->
        <div class="card mt-5">
            <div class="card-body">
                <label for="arrival-time-sjf" class="text-dark">Enter Arrival Time :</label>
                <input class="form-control" type="number" name="arrival-time" id="arrival-time-sjf"
                    placeholder="Enter Arrival Time">
                <label for="burst-time-sjf" class="text-dark mt-4">Enter Burst Time :</label>
                <input class="form-control" type="number" name="burst-time" id="burst-time-sjf"
                    placeholder="Enter Burst Time">
                <div class="form-group" id="btngrp">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example" style="margin-left: 30%;">
                        <button type="button" id="addRow" class="btn btn-primary mr-5 ml-5" onclick="addRow()">Add a Row</button>
                        <button type="button" id="delRow" class="btn btn-danger mr-5" onclick="delRow()">Delete a Row</button>
                        <button type="button" id="execute" class="btn btn-success" onclick="executeSJF()">Execute</button>
                    </div>
                </div>
                <span class="contact100-form-title pt-3 pb-0" class="text-dark">Output</span>
                <div id="carouselExampleIndicators" class="carousel slide d-none" data-interval="false"></div>

                <table class="table table-dark pt-3 pb-0" id="scheduling-table">
                    <thead>
                        <tr>
                            <th colspan="7">
                                <h3>SCHEDULING TABLE</h3>
                            </th>
                        </tr>
                        <tr>
                            <th>Process Name</th>
                            <th>Arrival Time</th>
                            <th>Burst time</th>
                            <th>Completion time</th>
                            <th>Turn Around Time</th>
                            <th>Response Time</th>
                            <th>Waiting Time</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3"><strong style="font-size: 1.2rem;">Average:</strong></td>
                            <td>
                                <span id="avg-comp-time-sjf"></span>
                            </td>
                            <td>
                                <span id="avg-turn-time-sjf"></span>
                            </td>
                            <td>
                                <span id="avg-resp-time-sjf"></span>
                            </td>
                            <td>
                                <span id="avg-wt-time-sjf"></span>
                            </td>
                            
                        </tr>
                    </tfoot>
                </table>

                <div class="hidden2 d-none">
                    <ol class="carousel-indicators"></ol>
                    <div class="carousel-inner"></div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                        data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                        data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


            <div class="text-dark bo">Gantt Chart:</div>
            <table class="table table-dark pt-3 pb-0" id="process-schedule" border="2px">
                <tr id="process-number"></tr>
                <tr id="process-time"></tr>
            </table>
            </div>
            <!-- End Container -->
        </div>

    </div>
    <!-- End Card -->




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="sjf_new.js"></script>
    <script src="../Chart/canvasjs.min.js"></script>
    <script src="../Chart/Chart.min.js" defer></script>
    <script src="../scripts.js"></script>
</body>

</html>
